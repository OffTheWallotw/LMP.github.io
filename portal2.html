<!DOCTYPE html>
<html>
<head>
  <title>Acceso WiFi</title>
  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Bienvenido al WiFi</h2>
    <form action="https://tusitio.com/redireccion" method="post">
      <input type="text" name="nombre" placeholder="Nombre" required><br><br>
      <input type="email" name="correo" placeholder="Correo electrónico" required><br><br>
      <input type="submit" value="Conectar">
    </form>
    <p>O también puedes seguirnos en nuestras redes sociales:</p>
    <a href="https://tusitio.com/facebook"><img src="facebook.png" alt="Facebook" width="30"></a>
    <a href="https://tusitio.com/twitter"><img src="twitter.png" alt="Twitter" width="30"></a>
    <a href="https://tusitio.com/instagram"><img src="instagram.png" alt="Instagram" width="30"></a>
  </div>
</body>
</html>
